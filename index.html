<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body background="images/fondo_gr.jpg">
    <header>
        <img src="images/logo.svg" style="margin-left: 20px;">
        <div class="modorepro">
            <p class="reproduciendo"></p>
            <meter id="medidorcancion" style="width: 500px; color: red;">
        </div>
        <div class="sesion">
            <h4 class="usuanombre">Jesus David González Pascolo</h4>
            <span class="icon-user" style="font-size: 50px; margin-left:10px; margin-right: 0px;"></span>
        </div>
    </header>
    <div class="contenedor">
        <div class="reproductor">
            <div class="visualizacion">
            </div>
            <div class="controles">
                <div class="ctrlnormal">
                    <span class="icon-previous2"></span>
                    <span id="estado" class="icon-pause2"></span>
                    <!--<span class="icon-pause2"></span>-->
                    <span class="icon-next2"></span>
                </div>
                <div class="ctrlvolumen">
                    <span class="icon-volume-decrease"></span>
                    <meter id="barravolumen" min="0" max="10"></meter>
                    <span class="icon-volume-increase"></span>
                </div>
            </div>
        </div>
        <div class="libreria">
            <div id="videoMi" class="cajetillaSelec">
                <span class="icon-film"></span>
                <h3>Mi video</h3>
                <h5>2:26</h5>
            </div>
            <div id="audioHavana" class="cajetilla">
                <span class="icon-music"></span>
                <h3>Havana - Camila Cabello</h3>
                <h5>3:20</h5>
            </div>
            <div id="videoMp4" class="cajetilla">
                <span class="icon-film"></span>
                <h3>Pokemon Go .MP4</h3>
                <h5>1:00</h5>
            </div>
            <div id="audioSepreparo" class="cajetilla">
                <span class="icon-music"></span>
                <h3>Se Preparó - Ozuna</h3>
                <h5>3:10</h5>
            </div>
            <div id="videoOgg" class="cajetilla">
                <span class="icon-film"></span>
                <h3>Pokemon Go .OGG</h3>
                <h5>1:00</h5>
            </div>
            <div id="audioSensualidad" class="cajetilla">
                <span class="icon-music"></span>
                <h3>Sensualidad - Bad Bunny</h3>
                <h5>4:27</h5>
            </div>
            <div id="videoWebm" class="cajetilla">
                <span class="icon-film"></span>
                <h3>Pokemon Go .WEBM</h3>
                <h5>1:00</h5>
            </div>
        </div>
    </div>
    <footer>        
        <img src="images/cc.svg">
        <p>2018 - PascoloDev. All Rigths reserved.</p>
    </footer>
    <script type="text/javascript" src="js/reproductor.js"></script>
</body>

</html>
